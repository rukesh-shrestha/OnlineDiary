{%extends 'base.html'%}
{%load static%}
{% load crispy_forms_tags %}

<style>
.errorlist{
    font-family:Georgia, 'Times New Roman', Times, serif;
}
</style>

{%block content%}

<body class="bg-light">
<div class="container  py-2 my-5 shadow-lg p-3 mb-5 bg-white rounded" style="width: 700px; height: 600px;">

    
<div class="container my-5" style="width: 500px;">
    <h3 class="text-center py-3">User Login</h3>
    
    <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
        <form class="login100-form validate-form flex-sb flex-w" method="POST">
            {%csrf_token%}
            
            {{form|crispy}}
            

            <div class="row flex-sb-m w-full p-b-48">
                <div class="col contact100-form-checkbox pr-3">
                    <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                    <label class="label-checkbox100" for="ckb1">
                        Remember me
                    </label>
                </div>

                <div class="col-3-2 pr-3">
                    <a href="{%url 'password_reset'%}" class="txt3" style="text-decoration: none;">
                        Forget Password?
                    </a>
                </div>
            </div>

            <div class="container-login100-form-btn">
                <button class="btn btn-primary h4" type="submit" style="width: 150px;">
                    Login
                </button>
            </div>

        </form>
    </div>
</div>


</div>
	
</body>






{%endblock content%}
