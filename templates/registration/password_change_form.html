
{%extends 'base.html'%}
{%load static%}
{% load crispy_forms_tags %}

<style>
.errorlist{
    font-family:Georgia, 'Times New Roman', Times, serif;
}
</style>

{%block content%}

<body class="bg-light">
<div class="container  my-5 shadow-lg p-3 mb-5 bg-white rounded" style="width: 700px;">
        
<div class="container my-5" style="width: 500px;">
    <h3 class="text-center py-3">Change Password</h3>
    
    <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
        <form class="login100-form validate-form flex-sb flex-w" method="POST">
            {%csrf_token%}
            
            {{form|crispy}}
            

    

            <div class="container-login100-form-btn">
                <button class="btn btn-primary h4" type="submit" style="width: 150px;">
                    Change
                </button>
            </div>

        </form>
    </div>
</div>


</div>
	
</body>
{%endblock content%}
