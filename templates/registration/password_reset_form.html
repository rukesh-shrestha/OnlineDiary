{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    .custom:hover{
        background-color: seagreen;
    }
</style>
<body class="bg-white">


<div class="container bg-white py-5 rounded my-5">

<div class="container text-center">

<h2>Forgot your password?</h2>
<p>Enter your email address below, and we'll email instructions for setting
a new one.</p>
</div>
<div class="container">


<form method="POST">
{% csrf_token %}
{{ form|crispy }}
</div>
<div class="container text-center">
<input class="btn btn-primary custom" type="submit" value="Send me instructions">
</div>
</form>
</div>
</body>
{%endblock content%}
