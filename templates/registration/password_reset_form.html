{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    .custom:hover{
        background-color: seagreen;
    }
</style>
<body class="bg-light">


<div class="container bg-white py-5 rounded my-5" style="width: 800px;">

<div class="container text-center">

<h1>Forgot your password?</h1>
<p>Enter your email address below, and we'll email instructions for setting
a new one.</p>
</div>
<div class="container" style="width: 400px;">


<form method="POST">
{% csrf_token %}
{{ form|crispy }}
</div>
<div class="container text-center">
<input class="btn btn-primary custom" type="submit" value="Send me instructions">
</div>
</form>
</div>
</body>
{%endblock content%}
