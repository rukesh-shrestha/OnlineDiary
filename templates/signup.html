

 {%extends 'base.html'%}
{%load static%}
{% load crispy_forms_tags %}

<style>
.errorlist ul li{
    color: red;
}



.text-muted{
  visibility: hidden !important;
}

</style>

{%block content%}

<body class="">
<div class="container  py-2 my-5 shadow-lg mb-5 bg-white rounded w-50">

    
<div class="container">
    <h3 class="text-center py-3">Registration</h3>
    
    <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
        <form class="login100-form validate-form flex-sb flex-w" method="POST">
            {%csrf_token%}
            
            {{form|crispy}}
            

            

            <div class="container-login100-form-btn">
                <button class="btn btn-primary h4" type="submit" style="width: 150px;">
                    Sign Up
                </button>
            </div>

        </form>
    </div>
</div>


</div>
	
</body>






{%endblock content%}
