{%extends 'base.html'%}

{%block content%}
<title>{{user.username}}</title>
<form method="POST">
    {%csrf_token%}
 
   
    
        <div class="container">
            <h2 class="py-3">Are you sure you want to delete this content?</h2>
        <div class="card">
        <div class="card-header">
        <span class="font-weight-bold">{{ dairy.title }}</span>
       
        <div class="card-body text-justify">
        {{ dairy.body }}
        </div>
        <div class="card-footer text-muted">
            <span class="text-muted">By: {{ dairy.author }} |
                {{ dairy.date }}</span>
                </div>
    
               
              
        
        </div>
       
        <button class="btn btn-danger my-2 mx-3" type="submit">Confirm</button>
      
        </div>
        
    </div>


    

</form>

{%endblock content%}
