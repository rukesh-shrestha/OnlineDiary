{%extends 'base.html'%}

{%block content%}
<title>{{user.username}}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="card m-5 py-3">
<form method="POST">
    {%csrf_token%}
 
   
    
        <div class="container">
            
            <div class="text-center font-weight-bold pb-3">Are you sure you want to delete this content?</div> 
            
        <div class="card">
            
        <div class="card-header">
           
        <span class="font-weight-bold">{{ dairy.title }}</span> 
       
        <div class="card-body text-justify">
        {{ dairy.body |safe }}
        </div>
        <div class="card-footer text-muted">
            <span class="text-muted">{{ dairy.date }}</span>
                </div>
            </div>
               
              
        
       
       
        <button class="btn btn-danger my-2 mx-3" type="submit">Confirm</button>
      
        </div>
        
    </div>


    

</form>
</div>
{%endblock content%}
